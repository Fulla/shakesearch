<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>ShakeSearch</title>
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div id="container">
    <p>
        <form id="form">
            <label for="query">Query</label>
            <input type="text" id="query" name="query">
            <label><input type="radio" id="mode" name="mode" value="phr" checked>Exact phrase</label>
            <label><input type="radio" id="mode" name="mode" value="aw">All words</label>
            <button type="submit">Search</button>
        </form>
    </p>
    <div id="results">
      <h3>Results:</h3>
      <div id="result-body"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
